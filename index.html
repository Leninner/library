<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca | Leninner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/nolan/64/edit--v1.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>
    <div class="main">
        <div class="title">
            <h1>Los Mejores Libros</h1>
        </div>
        <div class="btn">
            <input id="newBook" type="button" value="NUEVO LIBRO">
        </div>
        <div class="table"></div>
        <!-- Toda la Página -->
        <div class="overlay">
            <!-- Formulario -->
            <div class="popup">
                <a href="#" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
                <h3>Añade Un Nuevo Libro</h3>
                <h4>Y Sigue Soñando</h4>
                <form action="">
                    <div class="contenedor-inputs">
                        <input type="text" placeholder="Nombre del Libro">
                        <input type="text" placeholder="Autor del Libro">
                        <input type="number" placeholder="Año de Publicación">
                        <input type="number" placeholder="Número de Páginas">
                        <h4>¿Ya Lo Leíste?</h4>
                        <input id="check" type="checkbox">
                    </div>
                    <input type="submit" class="btn-añadir" value="Añadir">
                </form>
            </div>
        </div>
        <script src="juice.js"></script>
    </div>
</body>
</html>
