<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca | Leninner</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" href="https://img.icons8.com/nolan/64/edit--v1.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
  </head>
  <body>
    <div class="main">
      <header class="title">
        <h1>The Best Books In The World</h1>
        <h3>
          Cantidad de Libros:
          <p id="cantidadDeLibros"></p>
        </h3>
      </header>

      <section class="btn">
        <input id="newBook" type="button" value="NUEVO LIBRO" />
      </section>

      <div class="table"></div>

      <!-- Toda la Página -->
      <section class="overlay">
        <!-- Formulario -->
        <section class="popup">
          <span class="cerrarPopup"><i class="fas fa-times"></i></span>
          <h3>Añade Un Nuevo Libro</h3>
          <h4>Y Sigue Soñando</h4>
          <form>
            <div class="contenedor-inputs">
              <input type="text" placeholder="Nombre del Libro" id="title" minlength="5" />
              <input type="text" placeholder="Autor del Libro" id="author" minlength="3" />
              <input type="number" placeholder="Año de Publicación" id="year" min="0" max="2021" />
              <input type="number" placeholder="Número de Páginas" id="pages" min="1" />
              <!-- step sirve para saltar entre números de "steps" rango -->
              <!-- min sirve para poner el número mínimo y máx lo contrario -->
              <h4>¿Ya Lo Leíste?</h4>
              <input id="check" type="checkbox" />
            </div>
            <button class="btn-añadir" type="button">Añadir</button>
          </form>
        </section>
      </section>

      <script src="./src/juice.js"></script>
    </div>
  </body>
</html>
